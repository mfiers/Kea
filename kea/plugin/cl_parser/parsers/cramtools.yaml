- cramtools
- zeroormore:
  - - cram
    - zeroormore:
      - - "--capture-tags"
        - '/.*/'
      - "--capture-all-tags"
      - "--encrypt"
      - - "-I"
        - named:
            name: input_bam
            value: "/.*.bam/"
      - - "-O"
        - named:
            name: output_cram
            value: "/.*.cram/"
      - - "-R"
        - named:
            name: input_reference_genome
            value: "/.*/"
  - - bam
    - zeroormore:
      - oneof: ["--password", "-p"]
      - - oneof: ["-f", "-required-flags"]
        - "re#\\w+"
  - ""
- "sp#$"
