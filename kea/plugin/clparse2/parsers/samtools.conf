version: 'samtools 2>&1 | grep Version | cut -f2 -d" "'
match|samtools:
  match|merge:
    flag0|-n: []
    flag0|-r: []
    flag0|-u: []
    flag0|-1: []
    flag0|-f: []
    flag|-l: parameter|compression_level
    flag|-@: []
    flag|-R: parameter|region
    flag|-h: input|header
    pop: output|output
    foreach: input|input
  match|sort:
    index|-1:
      append|.bam: output|bamout
    index|-2: input|bamin
    flag|-f:
      not_implemented
  match|view:
    not_implemented
  match|index:
    apply: input|input
    basename:
      append|.bai: output|output
